<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Grid вложенность контейнера</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home/athlet/Desktop/GRID/webDev/css/style6.css" />
  </head>
  <body>
  <p>Вложенность контейнеров в контейнер, очень удобно при построениее сложных макетов/сайтов.</p><br>
    <div class="grid grid-container1">
      <div class="grid-item item-1">1 Элемент</div>
      <div class="grid-item item-2">2 Элемент</div>
      <div class="grid-item item-3">3 Элемент</div>
      <div class="grid-item item-4">4 Элемент</div>
    <div class="grid grid-container2">
      <div class="grid-item item-5">Элемент</div>
      <div class="grid-item item-6">6 Элемент</div>
      <div class="grid-item item-7">Элемент</div>
      <div class="grid-item item-8">8 Элемент</div>
      <div class="grid-item item-9">Элемент</div>
    </div>
      <div class="grid-item item-10">10 Элемент</div>
    </div><hr>
    <p>Other variant</p>
    <div class="grid0 grid-cont1">
      <div class="grid-item item-1">1 Элемент</div>
      <div class="grid-item item-2">2 Элемент</div>
      <div class="grid-item item-3">3 Элемент</div>
      <div class="grid-item item-4">4 Элемент</div>
    <div class="grid0 grid-cont2">
      <div class="grid-item item-5">Элемент</div>
      <div class="grid-item item-6">input</div>
      <div class="grid-item item-7">lable</div>
      <div class="grid-item item-8">input</div>
      <div class="grid-item item-9">lable</div>
    </div>
    </div>

          </body>
  </html>
